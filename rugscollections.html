<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | Tobel Rugs</title>
    <style>
        /* Same styles as rugs.html */
        /* Additional styles for collections page */
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .collection-item {
            position: relative;
            overflow: hidden;
        }

        .collection-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.6s;
        }

        .collection-item:hover img {
            transform: scale(1.05);
        }

        .collection-info {
            margin-top: 1.5rem;
        }

        .collection-info h3 {
            font-family: var(--serif);
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .section-title {
            font-family: var(--serif);
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="rugs.html" class="logo">TOBEL</a>
            <div class="nav-links">
                <a href="rugscollections.html">Collections</a>
                <a href="rugsbespoke.html">Bespoke</a>
                <a href="rugsheritage.html">Heritage</a>
                <a href="#contact">Contact</a>
                <a href="#appointment" class="btn-primary">Private Consultation</a>
            </div>
        </nav>
    </header>

    <section id="collections" class="section">
        <div class="container">
            <h2 class="section-title">Curated Collections</h2>
            <div class="collections-grid">
                <div class="collection-item">
                    <img src="https://m.media-amazon.com/images/I/A1Q8bHH61GL._AC_UF894,1000_QL80_.jpg" alt="Heritage Collection">
                    <div class="collection-info">
                        <h3>Heritage Collection</h3>
                        <p>Classical Persian artistry reimagined</p>
                    </div>
                </div>
                <div class="collection-item">
                    <img src="https://i5.walmartimages.com/seo/Masada-Rugs-High-Quality-Hand-Carved-Area-Rug-Modern-Contemporary-Red-White-Grey-Black-5-Feet-3-Inch-X-7-Feet_c700ba72-304c-4b4b-8e6e-256dae02a295.076dd50b737b7ca9ec553ced0a75474a.jpeg" alt="Contemporary Collection">
                    <div class="collection-info">
                        <h3>Contemporary Collection</h3>
                        <p>Modern aesthetic, timeless craft</p>
                    </div>
                </div>
                <div class="collection-item">
                    <img src="https://m.media-amazon.com/images/I/A1QxToygTES._AC_UF894,1000_QL80_.jpg" alt="Artisan Collection">
                    <div class="collection-info">
                        <h3>Artisan Collection</h3>
                        <p>Limited edition masterworks</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as rugs.html -->
    </footer>
</body>
</html>
